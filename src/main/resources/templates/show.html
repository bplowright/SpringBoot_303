<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<a href="/">Show All Courses</a><br />
ID:<span th:text="${todo.id}" ></span><br />
Task Name:<span th:text="${todo.taskname}" ></span><br />
Due Date:<span th:text="${todo.duedate}" ></span><br />
Priority:<span th:text="${todo.priority}" ></span><br />
<a th:href="@{/delete/{id}(id=${todo.id})}">Delete this item</a>
</body>
</html>
